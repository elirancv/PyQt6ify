[application]
name = PyQt6ify Pro
version = 1.0.0
debug = False

[about]
author = PyQt6ify Team
description = This is a powerful and feature-rich PyQt6 application template.
website = https://github.com/elirancv/PyQt6ify-Pro
icon = resources\icons\app.png

[modules]
logging = True
database = True
menu = True
toolbar = True
status_bar = True
enabled = dashboard,database,menu,resources,status_bar,toolbar,themes

[window]
start_maximized = True
screen_width = 1024
screen_height = 768
theme = light
size = 800x600
position = center

[logging]
level = INFO
file = app.log

[database]
path = database.db

[resources]
icons_dir = resources\icons
themes_dir = resources\themes

