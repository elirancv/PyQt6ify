[Application]
name = PyQt6ify Pro
version = 1.0.0
debug = True

[About]
author = PyQt6ify Team
description = This is a powerful and feature-rich PyQt6 application template.
website = https://github.com/elirancv/PyQt6ify-Pro
icon = resources/icons/app.png

[Window]
start_maximized = True
screen_width = 1024
screen_height = 768
theme = dark

[Modules]
logging = True
database = True
menu = True
toolbar = True
status_bar = True

[Database]
path = modules/database/pyqt6ify_pro.db
tables = users, settings, logs

